<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       

        .card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
         @media (max-width: 600px) {
            .card-container {
                flex-direction: column; /* top to bottom*/
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <h3>Card 1</h3>
            <p>This is a card.</p>
        </div>

        <div class="card">
            <h3>Card 2</h3>
            <p>This is another card.</p>
        </div>

        <div class="card">
            <h3>Card 3</h3>
            <p>This is the third card.</p>
        </div>
    </div>

</body>

</html>

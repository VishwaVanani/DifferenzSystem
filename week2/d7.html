<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 7 Layout Basics</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background-color: blue;
      color: white;
      padding: 16px;
    }

    /* NAVBAR */
    nav a {
      display: inline-block;   /* horizontal links */
      color: white;
      text-decoration: none;
      margin-right: 16px;
    }

    nav a:focus {
      outline: 2px solid white;
    }

    /* MAIN */
    main {
      padding: 20px;
    }

    /* FOOTER */
    footer {
      background-color: #e5e7eb;
      text-align: center;
      padding: 12px;
    }
  </style>
</head>

<body>

  <header>
    <h1>My Website</h1>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <p>This is Day 7 layout practice.</p>
  </main>

  <footer>
    Â© 2026 Website
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 2</title>

  <style>
    table {
      border-collapse: collapse;
      border: 1px dashed black;
      border-radius: 10px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    .image-text {
      background-color: #fff;
      color: #000;
      padding: 8px;
    }
  </style>
</head>

<body>
  <main>

    <!-- Links -->
    <section aria-labelledby="links-heading">
      <h2 id="links-heading">Learning resources</h2>

      <a href="https://www.w3schools.com/html/html_links.asp"
         target="_blank"
         rel="noopener noreferrer">
        W3Schools HTML links tutorial
      </a>
      <br>

      <a href="https://www.w3schools.com/html/html_images.asp"
         target="_blank"
         rel="noopener noreferrer">
        W3Schools HTML images tutorial
      </a>
    </section>

    <!-- Images -->
    <section aria-labelledby="images-heading">
      <h2 id="images-heading">Images</h2>

      <img src="i1.png"
           alt="Sample icon used for demonstration"
           width="80"
           height="80" />

      <p class="image-text">
        Hello
      </p>
    </section>

    <!-- Lists -->
    <section aria-labelledby="lists-heading">
      <h2 id="lists-heading">Programming languages</h2>

      <ol>
        <li>Java</li>
        <li>Python</li>
        <li>.NET</li>
      </ol>

      <ul>
        <li>Java</li>
        <li>Python</li>
        <li>.NET</li>
      </ul>
    </section>

    <!-- Table -->
    <section aria-labelledby="table-heading">
      <h2 id="table-heading">User information</h2>

      <table>
        <caption>Names and age of users</caption>

        <thead>
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Vishwa</td>
            <td>Hinal</td>
            <td>21</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
</body>
</html>
